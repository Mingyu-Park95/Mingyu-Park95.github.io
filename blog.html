---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <p>
        <h2 class ="post-title"><a class="post-title-a" href="{{ post.url }}">{{ post.title }}</a>{{ post.date|date_to_string}}</h2>
      </p>
      <!-- <p>{{ post.excerpt }} </p>  -->
    </li>
  {% endfor %}
</ul>
